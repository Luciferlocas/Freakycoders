<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freakycoders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f57def13fc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loader">
        <div class="loader1"></div>
    </div>

    <nav class="navbar">
        <span class="menu-btn fas fa-bars"></span>
        <a href="index.html" class="logo">
            <h2>Freakycoders *_#</h2>
        </a>
        <ul class="links">
            <span class="close-btn fa-solid fa-xmark"></span>
            <li><a href="index.html">Home</a></li>
            <li><a href="practice.html">Practice</a></li>
            <li><a href="contest.html">Contests</a></li>
        </ul>
        <button class="login-btn">LOG IN</button>
    </nav>
    <hr>
    <div class="platform">
        <div class="head">
            <h1>Competitions : </h1>
            <form class="form">
                <i class="fas fa-search"></i>
                <input type="text" name="" id="search-name" placeholder="Search name" onkeyup="search()">
            </form>
        </div>
        <br>

        <div>
            <table id="code">
                <thead>
                    <tr>
                        <th>Platform <button data-sort="site">Sort</button></th>
                        <th>Name <button data-sort="name">Sort</button></th>
                        <th>Register</th>
                        <th >Start time <button data-sort="start_time">Sort</button></th>
                        <th>End time</th>
                        <th>Duration</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="inform">
                    <!-- <tr class="info">
                        <td class="plat">Codeforces</td>
                        <td>codeforces round 100(div 2)</td>
                        <td><a href="">Register</a></td>
                        <td>time</td>
                        <td>time</td>
                        <td>time</td>
                        <td>running</td>
                    </tr> -->
                </tbody>

            </table>
            <div class="pagebuttons">
                <button id="prevButton"> < Previous </button>
            <button id="nextButton">Next ></button>
            </div>
        </div>
        <button class="download" onclick="htmlToCsv('Contest_Information.csv')">Download Information</button>
    </div>
    <script src="script.js"></script>
</body>
